<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Releases - Shop & Smile™ POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">Shop & Smile™</div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/android.html" class="active">Android</a>
                    <a href="/windows.html">Windows</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="page-header android-header">
        <div class="container">
            <h1 class="page-title">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.6 11.48 19.44 8.3a.63.63 0 0 0-1.09-.63l-1.88 3.24a11.43 11.43 0 0 0-8.94 0L5.65 7.67a.63.63 0 0 0-1.09.63l1.84 3.18a10.81 10.81 0 0 0-5.9 9.02h23a10.81 10.81 0 0 0-5.9-9.02M7 17.25A1.25 1.25 0 1 1 8.25 16 1.25 1.25 0 0 1 7 17.25m10 0A1.25 1.25 0 1 1 18.25 16 1.25 1.25 0 0 1 17 17.25"/>
                </svg>
                Android Releases
            </h1>
            <p class="page-description">Download Shop & Smile POS for Android tablets</p>
        </div>
    </section>

    <section class="releases">
        <div class="container">
            <div class="latest-release">
                <h2>Latest Release</h2>
                <div class="release-card featured" id="android-latest">
                    <div class="release-header">
                        <div class="release-title">
                            <h3>Loading...</h3>
                            <span class="badge badge-latest">LATEST</span>
                        </div>
                        <p class="release-date">Loading...</p>
                    </div>
                    <div class="release-details">
                        <p class="release-description">Loading release information...</p>
                        <div class="release-meta">
                            <span class="meta-item">Platform: Android</span>
                            <span class="meta-item">Size: Loading...</span>
                        </div>
                    </div>
                    <div class="release-actions">
                        <a href="#" class="btn btn-android btn-download">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                            </svg>
                            Download APK
                        </a>
                    </div>
                </div>
            </div>

            <div class="previous-releases">
                <h2>Previous Releases</h2>
                <div id="android-releases" class="releases-list">
                    <!-- Previous releases will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shop & Smile. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
